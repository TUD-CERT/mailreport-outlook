<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mailrepoort-outlook</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.min.css" />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.components.min.css" />
    <link rel="stylesheet" href="../styles.css" type="text/css" />
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
</head>

<body class="ms-font-m ms-Fabric">
    <main id="mailreport-fraud">
        <h1 class="ms-fontColor-themeDarker ms-font-xl">__MSG_reportHeader__</h1>
        <div id="mailreport-fraud-query" class="view">
            <p>__MSG_reportCommentPrompt__</p>
            <textarea placeholder="__MSG_reportCommentPlaceholder__" id="reportComment" class="ms-font-m"></textarea>
            <button type="button" id="sendFraudReport" class="ms-Button ms-Button--primary ms-font-xl">
                <span class="ms-Button-label">__MSG_reportSubmit__</span>
            </button>
        </div>
        <div id="mailreport-fraud-pending" class="view hide">
            <div id="spinner"></div>
            <span>__MSG_reportWait__</span>
        </div>
        <div id="mailreport-fraud-success" class="view ms-fontColor-greenDark hide">
            <span class="ms-font-xl">&#10004;</span>
            <span>__MSG_reportSuccess__</span>
        </div>
        <div id="mailreport-fraud-error" class="view ms-fontColor-redDark hide">
            <span class="ms-font-xl">&#10006;</span>
            <span>__MSG_reportError__</span>
        </div>
    </main>
</body>

</html>
